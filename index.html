<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–î–ª—è –ú–∞–ª–∏–∫—É—à–∏ ‚ù§Ô∏è</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color:#fff;
    overflow:hidden;
}
.container { padding:40px; }
button {
    padding:12px 25px;
    margin:10px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    background:#fff;
    color:#ff4b6e;
    font-weight:bold;
}
.hidden { display:none; }
#runBtn {
    position:absolute;
}
.heart {
    position: fixed;
    top:-10px;
    font-size:20px;
    animation: fall 5s linear infinite;
}
@keyframes fall {
    to { transform: translateY(100vh); }
}
#countdown {
    font-size:20px;
    margin-top:20px;
}
</style>
</head>
<body>

<div class="container" id="start">
<h1>–ü—Ä–∏–≤–µ—Ç, –ú–∞–ª–∏–∫—É—à–∫–æ ‚ù§Ô∏è</h1>
<p> –∫–≤–µ—Å—Ç –¥–ª—è —Å–∞–º–æ–π –ª—É—á—à–µ–π –¥–µ–≤–æ—á–∫–∏.</p>
<button onclick="next('q1')">–ù–∞—á–∞—Ç—å</button>
</div>

<div class="container hidden" id="q1">
<h2>–ö—Ç–æ —Å–∞–º–∞—è —á–æ—Ç–∫–∞—è</h2>
<button onclick="wrong('e1')">–ö—Ç–æ-—Ç–æ</button>
<button onclick="next('q2')">–ú–∞–ª–∏–∫—É—à–∞ ‚ù§Ô∏è</button>
<button onclick="wrong('e1')">–•–µ–∑–µ</button>
<p id="e1"></p>
</div>

<div class="container hidden" id="q2">
<h2>–ù–∞—Å–∫–æ–ª—å–∫–æ —è —Ç–µ–±—è –ª—é–±–ª—é?</h2>
<button onclick="next('final')">–º–Ω–æ–≥–∞ –æ—á–µ–Ω—å –º–Ω–æ–≥–∞ –≤–∫—É—Å–Ω—è–∫ –º–æ–π –ª—é–±–∏–º—ã–π üíñ</button>
<button id="runBtn">–ù–µ–º–Ω–æ–≥–æ</button>
</div>

<div class="container hidden" id="final">
<h1>–Ø –ª—é–±–ª—é —Ç–µ–±—è, –ú–∞–ª–∏–∫—É—à–∞ ‚ù§Ô∏è</h1>
<p>–ò –æ—á–µ–Ω—å –∂–¥—É –Ω–∞—à–µ–π –≤—Å—Ç—Ä–µ—á–∏ –Ω–∞—Ö</p>

<div id="countdown"></div>

<button onclick="hug()">–û–±–Ω—è—Ç—å</button>
<p id="hugText"></p>
</div>

<script>
function next(id){
    document.querySelectorAll('.container').forEach(el=>el.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function wrong(id){
    document.getElementById(id).innerText="–ü–æ–¥—É–º–∞–π –µ—â—ë üòå";
}

function hug(){
    document.getElementById("hugText").innerText="3 –º–∞—Ä—Ç–∞ –æ–±–Ω–∏–º—É –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É ‚ù§Ô∏è";
}

let runBtn = document.getElementById("runBtn");
runBtn.addEventListener("mouseover", function(){
    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 60);
    runBtn.style.left = x + "px";
    runBtn.style.top = y + "px";
});

function createHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.classList.add("heart");
        heart.style.left=Math.random()*100+"vw";
        heart.innerText="‚ù§Ô∏è";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },300);
}

function updateCountdown(){
    let now = new Date();
    let year = now.getFullYear();
    let meetDate = new Date(year, 2, 3); // 3 –º–∞—Ä—Ç–∞ (–º–µ—Å—è—Ü—ã —Å 0)
    if(now > meetDate){
        meetDate = new Date(year+1, 2, 3);
    }
    let diff = meetDate - now;

    let days = Math.floor(diff / (1000*60*60*24));
    let hours = Math.floor((diff / (1000*60*60)) % 24);
    let minutes = Math.floor((diff / (1000*60)) % 60);
    let seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        "–î–æ –≤—Å—Ç—Ä–µ—á–∏ –æ—Å—Ç–∞–ª–æ—Å—å: <br>" +
        days+" –¥ "+hours+" —á "+minutes+" –º "+seconds+" —Å";
}

setInterval(updateCountdown,1000);

document.getElementById("q2").addEventListener("click", createHearts);
</script>

</body>
</html>
